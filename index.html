<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/calculator-line.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="dark">
    <div class="container">
        <div class="calculator ">
            <div class="themeBox"><i class="fa fa-sun themeIcon theme"></i></div>
            <div class="display"></div>
            <div class="numbers">
                <button id="clear" class="btn clear">C</button>
                <button id="/" class="btn">&divide;</button>
                <button id="*" class="btn">x</button>
                <button id="backspace" class="btn backspace"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="-" class="btn">-</button>
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="+" class="btn">+</button>
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="equal" class="btn equal">=</button>
                <button id="00" class="btn bottom left">00</button>
                <button id="0" class="btn bottom">0</button>
                <button id="." class="btn bottom right">,</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
